                </li>
            </ul>
        </div>

        <h2 class="content is-spaced has-text-dark is-size-3 has-text-weight-bold">
            Choose display format
        </h2>
        <div class="tabs is-toggle is-large">
            <ul>
                <li class="is-active" data-target="#display-format-passepartout">
                    <a>
                        <span class="icon is-small"><i class="fa fa-image" aria-hidden="true"></i></span>

                    </a>

            <div id="display-format-passepartout">
                By default, the layouts will be framed by a beautiful passepartout.
            </div>

            Choose language and variant

<script id="theader" type="text/template" class="template">

        <% }); %>

<script id="language-variant" type="text/template" class="template">

    <div class="box language-variant-box">
        <article class="media">
            <div class="media-left">
                <div class="item-box-preview-wrapper" style="border-defunct: 1px solid lightgray">
                    <iframe class="item-box-preview-frame" src="poster.html?lang=<%= language.code %>&name=google&variant=<%= variant %>&passepartout=false"></iframe>
                </div>
            </div>
            <div class="media-content is-flex" style="align-items: stretch;">
                <div class="content columns">
                    <div class="column is-10 is-flex">
                        <div>
                            <div class="is-size-5">
                                Variant "<strong><%= variant %></strong>"
                            </div>
                            <small>
                            <% if (variant == 'black') { %>
                                For saturated printing
                            <% } else if (variant == 'eco') { %>
                                For economic printing
                            <% } %>
                            </small>
                        </div>
                        <div class="buttons has-addons language-variant-buttons">
                            <a class="button has-background-grey has-text-light poster-link-all" data-language="<%= language.code %>" data-variant="<%= variant %>">All</a>
                            <% _.forEach(items, function(item) { %>
                            <a class="button is-outlined" href="<%= item.uri %>" title="<%= item.title %>" target="_blank"><%= item.title %></a>
                            <% }); %>
                        </div>
                    </div>
                    <div class="column is-4 is-flex">
                        <div class="is-size-5">
                            Download
                        </div>
                        <div>
                            <a class="button is-outlined2 is-large is-link" href="https://ptrace.gafam.info/unofficial/pdf/<%= variant %>/lqdn-gafam-poster-<%= language.code %>-<%= variant %>.pdf" target="_blank">
                                <div class="icon">
                                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                </div>
                                <br/>
                                PDF
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <!--
    <div class="columns is-mobile">
        <div class="column is-1">
            <%= variant %>
        </div>
        <div class="column is-5">
            <div class="buttons has-addons">
            <% _.forEach(items, function(item) { %>
            <a class="button" href="<%= item.uri %>" title="<%= item.title %>" target="_blank"><%= item.title %></a>
            <% }); %>
            </div>
        </div>
        <div class="column is-2">
            <a class="button is-link poster-link" data-language="<%= language %>" data-variant="<%= variant %>">All</a>
        </div>
    </div>
    -->

</script>

<script id="language-entry" type="text/template" class="template">

    <div class="columns language-header">
        <div class="column is-8">
            <a id="language-<%= language.code %>"/>
            <h2 class="is-size-3">
                <%= language.name %>
                &nbsp;
                <span class="is-size-5">
                    <%= language.local %>
                </span>
            </h2>
        </div>
        <div class="column is-4 has-text-right language-icons">
            <a href="https://github.com/gafam/gafam-poster-translations/blob/master/po/<%= language.code %>.po" aria-label="github" target="_blank">
                <span class="icon is-medium2">
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </span>
            </a>
            <a href="https://hosted.weblate.org/projects/gafam/translations/<%= language.code %>/" aria-label="weblate" target="_blank">
                <img src="img/weblate-128.png" width="26"/>
            </a>
            <a href="#select-language">
                <i class="fa fa-arrow-circle-o-up fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <%
    _.forEach(rows, function(row) {
    print(row);
    });
    %>
</script>
