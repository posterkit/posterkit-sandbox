<script id="language-entry" type="text/template" class="template">

    <%
    var ctx_msg = 'for language &quot;' + language.name + ' (' + language.code + ')&quot;';
    %>

    <a id="language-<%= language.code %>"/>
    <div class="block language-entry">
        <div class="level slim-header">
            <div class="level-left">
                <div class="level-item has-text-danger heading language-heading">
                    <div class="icon is-large">
                        <i class="fa fa-language fa-3x" aria-hidden="true"></i>
                    </div>
                    <h2 class="is-inline has-text-weight-bold">
                        <div class="is-size-2">
                            <%= language.name %>
                        </div>
                        <div class="is-size-4">
                            <%= language.local %>
                        </div>
                    </h2>
                </div>
            </div>
            <div class="level-right language-icons">
                <div class="level-item">
                    <a href="https://github.com/gafam/gafam-poster-translations/blob/master/po/<%= language.code %>.po"
                       title="Translation file &quot;<%= language.code %>.po&quot; <%= ctx_msg %>"
                       aria-label="github" target="_blank">
                        <span class="icon is-large">
                            <i class="fa fa-github fa-3x" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a href="https://hosted.weblate.org/projects/gafam/translations/<%= language.code %>/"
                       title="Online translation of &quot;<%= language.code %>.po&quot; <%= ctx_msg %>"
                       aria-label="weblate" target="_blank">
                        <img src="img/weblate-128.png" width="36"/>
                    </a>
                    <a href="#select-language" title="Back to top">
                        <i class="fa fa-arrow-circle-o-up fa-3x" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>

        <%
        _.forEach(rows, function(row) {
            print(row);
        });
        %>
    </div>

</script>


<script id="language-variant" type="text/template" class="template">

    <%
    var ctx_msg = 'for language &quot;' + language.name + ' (' + language.code + ')&quot; and variant &quot;' + variant + '&quot;';
    %>

    <div class="box language-variant-box">
        <article class="">
            <div class="block">
                <div class="title is-size-4">
                    Variant "<strong><%= variant %></strong>"
                </div>
                <div class="subtitle">
                    <% if (variant == 'black') { %>
                    For saturated printing
                    <% } else if (variant == 'eco') { %>
                    For economic printing
                    <% } %>
                </div>
            </div>
            <div class="columns is-desktop">
                <div class="column is-4">
                    <a href="https://ptrace.gafam.info/unofficial/img/<%= variant %>/lqdn-gafam-poster-<%= language.code %>-<%= variant %>-5x1-1280x.jpg"
                       title="Summary image <%= ctx_msg %>" target="_blank">
                        <img class="summary-image" src="https://ptrace.gafam.info/unofficial/img/<%= variant %>/lqdn-gafam-poster-<%= language.code %>-<%= variant %>-5x1-640x.jpg"/>
                    </a>
                </div>
                <div class="column is-8">
                    <div class="media-content is-flex" style="align-items: stretch;">
                        <div class="content columns is-desktop">
                            <div class="column is-10 is-flex">
                                <div class="is-size-5">
                                    Single page
                                </div>
                                <div class="buttons has-addons language-variant-buttons">
                                    <!--
                                    <a class="button has-background-grey has-text-light poster-link-all" data-language="<%= language.code %>" data-variant="<%= variant %>">All</a>
                                    -->
                                    <% _.forEach(items, function(item) { %>
                                    <a class="button is-outlined poster-link-single" data-href="<%= item.uri %>" title="<%= item.title %>" target="_blank"><%= item.title %></a>
                                    <% }); %>
                                </div>
                            </div>
                            <div class="column is-2 is-flex">
                                <div class="is-size-5">
                                    Download
                                </div>
                                <div>
                                    <a href="https://ptrace.gafam.info/unofficial/pdf/<%= variant %>/lqdn-gafam-poster-<%= language.code %>-<%= variant %>.pdf"
                                       title="Download PDF document <%= ctx_msg %>"
                                       class="button is-large is-link" target="_blank">
                                        <div class="icon">
                                            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                        </div>
                                        &nbsp;&nbsp;
                                        PDF
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
