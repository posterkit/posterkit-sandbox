<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8"/>

    <title>The GAFAM poster campaign » PosterKit example</title>
    <meta name="description" content="The GAFAM poster campaign by La Quadrature du Net » PosterKit example. https://posterkit.org/">
    <meta name="keywords" content="poster, sticker, campaign, information, translation, localization, toolkit">

    <meta property="og:title" content="The GAFAM poster campaign » PosterKit example"/>
    <meta property="og:description" content="The GAFAM poster campaign by La Quadrature du Net » PosterKit example. https://posterkit.org/"/>

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Load whole application -->

    <!-- Development -->
    <script type="text/javascript" src="../_static/assets/commons.bundle.js"></script>
    <script type="text/javascript" src="../_static/assets/example-lqdn-gafam.bundle.js"></script>

    <!-- Production -->
    <!--
    <script type="text/javascript" src="../_static/assets/commons.bundle.min.js"></script>
    <script type="text/javascript" src="../_static/assets/example-lqdn-gafam.bundle.min.js"></script>
    -->

    <style type="text/css">

        /* Custom styles deviating from the default settings */

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            src: local('Open Sans Regular'), local('OpenSans-Regular'), url('https://ptrace.gafam.info/upstream/font/OpenSans-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FuturaExtended';
            src: url('https://ptrace.gafam.info/upstream/font/FuturaExtended.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FuturaMaxiBold';
            src: url('https://ptrace.gafam.info/upstream/font/FuturaMaxiBold.ttf') format('truetype');
        }

        #title-text {
            /* "Open Sans" is an alternative to Segoe */
            font-family: Segoe, "Open Sans", FuturaExtended, Futura, Arial;
            font-weight: bold;
        }

        #body-content {
            font-family: FuturaMaxiBold;
            line-height: 0.95;
        }

        #footer-text {
            font-family: FuturaExtended;
        }

        #organization-name {
            font-family: FuturaMaxiBold;
        }

    </style>

</head>

<body>

<page size="A4">
    <div id="title-container" class="content-centered inverted">
        <div id="title-content">
            <span id="title-text" class="fit">
            </span>
        </div>
    </div>
    <div id="body-container" class="content-centered">
        <div id="body-content">
        </div>
    </div>
    <div id="footer-container" class="content-centered inverted">
        <div id="footer-content">
            <div id="footer-left" class="pull-left">
                <div id="footer-text" class="fit">
                </div>
                <div id="organization-name">
                </div>
            </div>
            <div id="footer-right" class="pull-right">
                <img id="organization-logo"/>
            </div>
        </div>
    </div>
</page>

</body>
</html>
